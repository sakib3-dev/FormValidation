<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="overlay">
        <div class="container">

            <div class="header">
                <h2>REGISTRATION</h2>
            </div>
    
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter Your Fullname" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error msg</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error msg</small>
                </div>
                <div class="form-control">
                    <label>Phone Number</label>
                    <input type="number" id="phone" placeholder="Enter Your Phone Number" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error msg</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error msg</small>
                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" id="cpassword" placeholder="Enter Your Password Again" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error msg</small>
                </div>
    
                <button class="btn">SUBMIT</button>
            </form>
    
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
